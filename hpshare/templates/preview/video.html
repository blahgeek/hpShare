{% load qn_url %}
<a title="Click to download original file" href="{% url 'hpshare:downloadfile' model.hashid.hashid %}">
    <video autoplay loop muted webkit-playsinline>
        <source src="{{ preview_model.key|qn_url|safe }}" type="{{ preview_model.description }}">
        Video preview not available.
    </video>
</a>

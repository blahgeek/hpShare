<!DOCTYPE html>
{%spaceless%}
<html lang="en">
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--[if lt IE 9]>
            <script src="{% static "html5shiv-printshiv.min.js" %}"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="{% static "main.css"%}">
        {% block title %}
        <title>hpShare</title>
        {% endblock %}
    </head>
    <body>
        <nav class="topbar">
            <a class="logo" href="#"><img alt="Logo" src="{% static "logo.png" %}"></a>
            {% block topbar_extra %}
            {% endblock %}
            <h1 class="title">Shared with <a href="https://github.com/blahgeek/hpShare">hpShare</a></h1>
        </nav>
        <div class="wrapper">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
{%endspaceless%}
